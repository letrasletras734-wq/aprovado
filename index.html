
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Aprovado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                purple: '#8A70D6',
                light: '#F0F0F7',
                dark: '#2D3748',
                green: '#10B981',
                'green-dark': '#059669',
                'green-light': '#D1FAE5',
                muted: '#6B7280'
              }
            },
            boxShadow: {
              'neu': '6px 6px 12px #d9d9e3, -6px -6px 12px #ffffff',
              'neu-inset': 'inset 6px 6px 12px #d9d9e3, inset -6px -6px 12px #ffffff',
              'glow': '0 0 15px rgba(52, 211, 153, 0.5)',
              'glow-purple': '0 0 20px rgba(138, 112, 214, 0.6)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
              'float': 'float 3s ease-in-out infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'page-enter': 'pageEnter 0.4s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              pageEnter: {
                '0%': { opacity: '0', transform: 'translateY(12px) scale(0.98)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        background-color: #F0F0F7;
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overscroll-behavior-y: none;
        transition: background-color 0.3s ease;
      }
      #root {
        height: 100%;
        background-color: #F0F0F7;
        transition: background-color 0.3s ease;
      }
      
      html.dark body {
        background-color: #111827;
      }
      html.dark #root {
        background-color: #111827;
      }
      
      html.dark .shadow-neu {
        box-shadow: 6px 6px 12px #0b0f19, -6px -6px 12px #1f2937;
      }
      html.dark .shadow-neu-inset {
        box-shadow: inset 6px 6px 12px #0b0f19, inset -6px -6px 12px #1f2937;
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }
      .bg-pattern {
        background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
        background-size: 20px 20px;
      }
    </style>

{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "clsx": "https://esm.sh/clsx@^2.1.1",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
